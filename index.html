<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Fes</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-left">
        <h1 class="header-text">Splash Fes</h1>
      </div>
      <span class="fa fa-bars menu-icon"></span>
    </div>
  </header>
  <div class="background-image">
    <div class="top-wrapper">
      <div class="container">
        <h1 class="ikagana"><span class="highlight_pink">ビ</span>ルをまるごと<span class="highlight_cyan">塗</span>りつぶせ！</h1>
        <p class="ikagana">廃ビルをインクをつかって<br>好きに<span class="highlight_yellow">遊ぼう！</span></p>
        <div class="btn-wrapper">
          <a href="https://forms.gle/x4jNPR1DTmqMUBSe6" class="btn signup ikagana">参加はこちら</a>
        </div>
      </div>
    </div>
    <div class="content-wrapper">
      <h2 class="ikagana"><span class="highlight_pink">概</span>要</h2>
      <p class="ikagana">錦糸町にある取り壊し予定のマンションを、心行くまでペンキで染めてしまおう!!!という企画です。</p>

      <h2 class="ikagana"><span class="highlight_cyan">コ</span>ンテンツ</h2>
      <ul class="ikagana">
        <li>部屋いっぱいに絵を描く部屋</li>
        <img src="お絵描き1.png" alt="部屋いっぱいに絵を描く部屋" class="content-image">
        <li>リアルスプラをする部屋</li>
        <img src="打ち合い.png" alt="リアルスプラをする部屋" class="content-image">
        <li>インクをぶちまけてストレス発散する部屋</li>
        <img src="水風船.jpg" alt="インクを水風船に入れてぶちまけることも..." class="content-image">
      </ul>

      <h2 class="ikagana"><span class="highlight_yellow">日</span>時</h2>
      <p class="ikagana">11/24 10:00~16:00</p>

      <h2 class="ikagana"><span class="highlight_pink">場</span>所</h2>
      <p class="ikagana">東京都墨田区錦糸4丁目3-6<br>(<a href="https://maps.app.goo.gl/pqwvDFrRiT1gubj37"
          class="ikagana">地図はこちら</a>)</p>

      <h2 class="ikagana"><span class="highlight_cyan">費</span>用</h2>
      <p class="ikagana">一人2000円</p>

      <h2 class="ikagana"><span class="highlight_yellow">注</span>意事項</h2>
      <p class="ikagana">・汚れてもいい服で来てください！</p>
    </div>
  </div>

  <footer>
    <div class="social-icons">
      <a href="https://lin.ee/IRCHUro" class="fa fa-line">    
        <img src="icons8-line-50.png" alt="LINE" class="social-icon">
      </a>
      <a href="https://x.com/splash_fes" class="fa fa-twitter"></a>
      <a href="https://www.instagram.com/splash_festi2024/" class="fa fa-instagram"></a>
    </div>
  </footer>
</body>

</html>
